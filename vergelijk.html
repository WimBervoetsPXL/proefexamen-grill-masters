<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecues</title>
    <link rel="stylesheet" href="vergelijk.css">
</head>
<body>
<main>
    <table>
        <caption>Vergelijking van de populairste barbecues</caption>
        <thead>
            <tr>
                <th></th>
                <th>Houtskool</th>
                <th>Smoker</th>
                <th>Kamado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Temperatuur</th>
                <td>Hoog</td>
                <td colspan="2">Laag + hoog</td>
            </tr>
            <tr>
                <th>Warmte</th>
                <td>Direct</td>
                <td>Indirect</td>
                <td>Direct + indirect</td>
            </tr>
            <tr>
                <th>Rooksmaak</th>
                <td>+</td>
                <td>+++</td>
                <td>++</td>
            </tr>
            <tr>
                <th>Bereidingen</th>
                <td>Grillen</td>
                <td colspan="2">Grillen, roken slow cooking...</td>
            </tr>
            <tr>
                <th>Budget</th>
                <td>Vanaf €150</td>
                <td>Vanaf €500</td>
                <td>Vanaf €1000</td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
